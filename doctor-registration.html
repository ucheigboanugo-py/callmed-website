<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallMed - Doctor Registration</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Form Styles */
        .doctor-registration-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-header {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 50px;
            height: 3px;
            background: #40be24;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #475569;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #40be24;
            box-shadow: 0 0 0 3px rgba(64, 190, 36, 0.1);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .checkbox-group {
            margin: 1rem 0;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            cursor: pointer;
        }

        .checkbox-group input {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            accent-color: #40be24;
            cursor: pointer;
        }

        .privacy-notice {
            font-size: 0.9rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .privacy-notice a {
            color: #40be24;
            text-decoration: none;
            font-weight: 500;
        }

        .privacy-notice a:hover {
            text-decoration: underline;
        }

        button {
            background: #40be24;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #369e1d;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(64, 190, 36, 0.2);
        }

        /* File Upload Styling */
        .file-upload {
            position: relative;
            overflow: hidden;
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: pointer;
            display: block;
        }

        .file-upload-label {
            display: block;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
            color: #475569;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: #40be24;
            background: #f0fdf4;
        }

        .file-upload-label span {
            font-weight: 500;
            color: #40be24;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .doctor-registration-form {
                padding: 1.5rem;
            }
        }

        /* Progress Tracker Styles */
.progress-tracker {
    position: fixed;
    top: 50%;
    right: 2rem;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    z-index: 100;
}

.progress-steps {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    position: relative;
}

.progress-steps::before {
    content: '';
    position: absolute;
    top: 20px;
    bottom: 20px;
    right: 19px;
    width: 3px;
    background: #e2e8f0;
    z-index: 0;
}

.progress-fill {
    position: absolute;
    top: 20px;
    right: 19px;
    width: 3px;
    background: #40be24;
    transition: height 0.5s ease;
    z-index: 1;
}

.step {
    display: flex;
    align-items: center;
    gap: 1rem;
    z-index: 1;
}

.step-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e2e8f0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    color: #64748b;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

.step.completed .step-circle {
    background: #40be24;
    color: white;
    border-color: #40be24;
}

.step.active .step-circle {
    border-color: #40be24;
    color: #40be24;
    transform: scale(1.1);
}

.step-label {
    font-size: 0.9rem;
    color: #64748b;
    text-align: right;
    white-space: nowrap;
}

.step.completed .step-label {
    color: #1e293b;
    font-weight: 500;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="hero">
                <h1>Join CallMed Linq as a Doctor</h1>
                <p>Expand your practice and connect with patients remotely.</p>
            </div>
        </div>
    </header>

    <div class="container">
        <form id="doctorRegistrationForm" class="doctor-registration-form" onsubmit="handleDoctorSubmit(event)">
            <!-- Section 1: Personal Information -->
            <div class="form-section">
                <h2 class="section-header">Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="full_name" placeholder="Dr. John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="john.doe@example.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" placeholder="+1 234 567 890" required>
                    </div>
                    <div class="form-group">
                        <label>Medical License Number</label>
                        <input type="text" name="license_number" placeholder="Enter your license number" required>
                    </div>
                </div>
            </div>

            <!-- Section 2: Professional Details -->
            <div class="form-section">
                <h2 class="section-header">Professional Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Specialization</label>
                        <select name="specialization" required>
                            <option value="">Select your specialization</option>
                            <option>General Practitioner</option>
                            <option>Cardiologist</option>
                            <option>Dermatologist</option>
                            <option>Psychiatrist</option>
                            <option>Pediatrician</option>
                            <option>Gynecologist</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Years of Experience</label>
                        <input type="number" name="experience" min="0" placeholder="e.g., 5" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Clinic/Hospital Affiliation (if any)</label>
                    <input type="text" name="affiliation" placeholder="e.g., City Hospital">
                </div>
            </div>

            <!-- Section 3: Consultation Preferences -->
            <div class="form-section">
                <h2 class="section-header">Consultation Preferences</h2>
                <div class="form-group">
                    <label>Consultation Type</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="consultation_video"> Video Calls</label>
                        <label><input type="checkbox" name="consultation_chat"> Chat</label>
                        <label><input type="checkbox" name="consultation_in_person"> In-Person Referrals</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Availability</label>
                    <textarea name="availability" rows="3" placeholder="e.g., Mon-Fri: 9am-5pm, Sat: 10am-2pm"></textarea>
                </div>
            </div>

            <!-- Section 4: Additional Information -->
            <div class="form-section">
                <h2 class="section-header">Additional Information</h2>
                <div class="form-group">
                    <label>Upload Medical Credentials</label>
                    <div class="file-upload">
                        <input type="file" name="credentials" accept=".pdf,.doc,.docx,.jpg,.png" required>
                        <label class="file-upload-label">
                            <span>Choose File</span> (PDF, DOC, JPG, PNG)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>How Did You Hear About CallMed?</label>
                    <select name="referral_source" required>
                        <option value="">Select an option</option>
                        <option>Social Media</option>
                        <option>Referral</option>
                        <option>Search Engine</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="privacy-notice">
                    <label>
                        <input type="checkbox" name="terms_agreement" required>
                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and 
                        <a href="/privacy" target="_blank">Privacy Policy</a>.
                    </label>
                </div>
            </div>

            <!-- Progress Tracker (Place this inside your form container) -->
<div class="progress-tracker">
    <div class="progress-steps">
        <div class="step" data-step="1">
            <div class="step-circle">1</div>
            <div class="step-label">Personal Info</div>
        </div>
        <div class="step" data-step="2">
            <div class="step-circle">2</div>
            <div class="step-label">Professional</div>
        </div>
        <div class="step" data-step="3">
            <div class="step-circle">3</div>
            <div class="step-label">Consultation</div>
        </div>
        <div class="step" data-step="4">
            <div class="step-circle">4</div>
            <div class="step-label">Additional</div>
        </div>
    </div>
    <div class="progress-fill"></div>
</div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        function handleDoctorSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            // Validate file upload
            const fileInput = form.querySelector('input[type="file"]');
            if (fileInput.files.length === 0) {
                alert('Please upload your medical credentials.');
                return;
            }

            // Process form data
            console.log('Doctor Registration Data:', Object.fromEntries(formData));

            // Show success message or redirect
            alert('Thank you for your application! We will review your details and contact you shortly.');
            form.reset();
        }
    </script>
<script>
// Progress Tracker Logic
const sections = document.querySelectorAll('.form-section');
const steps = document.querySelectorAll('.step');
const progressFill = document.querySelector('.progress-fill');

function updateProgress() {
    let completedSections = 0;

    sections.forEach((section, index) => {
        const requiredFields = section.querySelectorAll('[required]');
        let sectionCompleted = true;

        requiredFields.forEach(field => {
            if (!field.value.trim() || !field.checkValidity()) {
                sectionCompleted = false;
            }
        });

        if (sectionCompleted) {
            steps[index].classList.add('completed');
            completedSections++;
        } else {
            steps[index].classList.remove('completed');
        }
    });

    // Update progress fill height
    const progress = (completedSections / sections.length) * 100;
    progressFill.style.height = `${progress}%`;

    // Update active step
    const currentSectionIndex = Array.from(sections).findIndex(section => {
        const rect = section.getBoundingClientRect();
        return rect.top > window.innerHeight * 0.2 && rect.top < window.innerHeight * 0.8;
    });

    steps.forEach(step => step.classList.remove('active'));
    if (currentSectionIndex > -1) {
        steps[currentSectionIndex].classList.add('active');
    }
}

// Attach event listeners
document.querySelectorAll('input, select, textarea').forEach(element => {
    element.addEventListener('input', updateProgress);
});

window.addEventListener('scroll', () => {
    requestAnimationFrame(updateProgress);
}, { passive: true });

// Initial update
updateProgress();
    </script>
</body>
</html>
